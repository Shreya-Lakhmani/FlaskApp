{% extends 'base.html' %}

{% block body %}
<div class="container my-4">
  <div class="text-center mb-4">
    <h1>Add New Employee</h1>
  </div>

  <form action="/" method="POST">
    <div class="mb-3">
      <label for="enter-name" class="form-label">Full Name</label>
      <input
        type="text"
        class="form-control"
        id="enter-name"
        name="name"
        placeholder="Enter full name"
      />
    </div>

    <div class="mb-3">
      <label for="enter-email" class="form-label">Email</label>
      <input
        type="email"
        class="form-control"
        id="enter-email"
        name="email"
        placeholder="Enter email address"
      />
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
</div>

<div class="container my-5">
  <div class="text-center mb-3">
    <h2>All Employee Data</h2>
  </div>

  <table class="table">
    <thead>
      <tr>
        <th scope="col">S.No.</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
      </tr>
    </thead>
    <tbody>
      {% for i in allEmployee %}
      <tr>
        <th scope="row">{{ loop.index }}</th>
        <td>{{ i.name }}</td>
        <td>{{ i.email }}</td>
        <td>
          <a href="/update/{{ i.sno }}" type = "btn" class="btn btn-sm btn-warning">Update</a>
          <a href="/delete/{{ i.sno }}" type = "btn" class="btn btn-sm btn-danger">Delete</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

{% endblock body %}
